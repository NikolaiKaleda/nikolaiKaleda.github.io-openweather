<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Weather</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">

    <script src="scripts/main.min.js"></script>
</head>

<body>
    <main>
        <header>
            <h1 class="homePageTitle">Weather</h1>
        </header>
        <section class="controlBar">
            <div class="loadWeather">
                <input type="button" class="formSubmit" id="start" value="get">
            </div>
            <div class="stopSetInterval">
                <input type="button" class="stopInterval" id="stop" value="stop">
            </div>

            <div class="userData">
                <div class="userLat">
                    <input id="latitude" type="number" name="latitude" min="-90" max="90" step="1" required placeholder="Enter latitude" class="inputLat">
                    <span class="validity"></span>
                </div>
                <div class="userLon">
                    <input id="longitude" type="number" name="longitude" min="-180" max="180" step="1" required placeholder="Enter longitude" class="inputLon">
                    <span class="validity"></span>
                </div>
            </div>
        </section>

        <section class="weatherInfo" id="weatherBgImg">
            <div class="location">
                <h2 class="locationName" id="locationName"></h2>
            </div>
            <div class="tempAndSky">
                <div class="skyInfo">
                    <div id="skyImg"></div>
                </div>
                <div class="tempInfo">
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="weatherNameContainer">
                <h3 id="weatherName"></h3>
            </div>
            <div class="updateInfo">
                <p id="updateMoment"></p>
            </div>
            <div class="otherWeatherInfo">
                <div class="otherInfoTopPos">
                    <div class="cloudsInfo">
                        <p id="cloudsPercent"></p>
                    </div>
                    <div class="windInfo">
                        <p id="windSpeed"></p>
                        <p id="windDeg"></p>
                    </div>
                    <div class="visibilityInfo">
                        <p id="visibility"></p>
                    </div>
                </div>
                <div class="otherInfoBottomPos">
                    <div class="pressureInfo">
                        <p id="pressure"></p>
                    </div>
                    <div class="sunriseSetInfo">
                        <p id="sunrise"></p>
                        <p id="sunset"></p>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
